<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karaoke Song Search</title>
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" data-prefetch>
    <link rel="stylesheet" href="./js/libs/jquery-ui.css" data-prefetch>
    <link rel="stylesheet" href="./css/main-icons.css" data-prefetch>
    <script src="./js/jquery.js" data-prefetch></script>
    <script src="./_assets/index.js" data-prefetch></script>
    <script src="./js/libs/jquery.mobile-1.4.5.min.js" data-prefetch></script>
    <script language="javascript" src="./js/songData.js" data-prefetch></script>

    <script language="javascript" src="./js/search.js"></script>
    <script src='./js/libs/jquery.key.js'></script>
    <script src='./js/mobileChat.js' data-prefetch></script>
	<script>
		$.mobile.loadPage("./index.html",{showLoadingMsg: true});
	</script>
</head>

<body>
<div data-role="page" class="ui-page-theme-b" id="mainPage" data-title="Karaoke Song Search">
    <div data-role="header" data-position="fixed">
        <table width="100%">
            <tr>
                <td valign="bottom">
                    <form>
                        <fieldset data-role="controlgroup" data-type="horizontal" id="SearchBy" name="SearchBy">
                            <legend><b>Search By:</b></legend>
                            <input name="radio-choice-h-2" id="radio-choice-h-2a" type="radio" checked="checked" value="Title">
                            <label for="radio-choice-h-2a">Title</label>
                            <input name="radio-choice-h-2" id="radio-choice-h-2b" type="radio" value="Artist">
                            <label for="radio-choice-h-2b">Artist</label>

                        </fieldset>
                    </form>
                </td>
                <td>
                    <span style="float: right;">
                        <a id="butBack" href="./chat.html" data-rel="page" data-transition="flip" onclick="$('#searchResultTable').empty();" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-mini ui-icon-back ui-btn-icon-left">Back</a>
                    </span>
                </td>
            </tr>
            <tr>
                <td colspan="2" valign="bottom">
                    <input id="searchText" onkeydown="searchTextKeyPressHandler(event);"  data-role="none" class="ui-shadow ui-corner-all"
                           type="search" placeholder="Search" autocomplete="off">
                    <a href="javascript:search($('#searchText').val().trim());" onclick="$('#searchResultTable').empty();" class="ui-btn ui-shadow ui-corner-all ui-icon-search ui-btn-icon-notext ui-btn-inline"></a>
                </td>

            </tr>
        </table>




    </div>

    <div id="contents" data-role="content" class="ui-content">
        <b>Results:</b>
        <div id='searchResultTable'>
        </div>
    </div>

   <div data-role="footer" data-position="fixed">
       <span style="float: left;">
            <a href="./chat.html" data-rel="page" data-transition="flip" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-mini ui-icon-back ui-btn-icon-left">Back</a>
        </span>
   </div>

</div>
<script>
    $("#searchText").focus().select();
    $.key('shift+b', function() {
        $("#butBack").trigger('click');
    });
    $.key('shift+e', function() {
        $("#searchText").focus().select();
    });
</script>
</body>
</html>
