<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>

<link rel="stylesheet" href="css/main.css" type="text/css" />

<style type="text/css">
	body {background-color:black;}
</style>

<!-- load external javascript libs -->
<script type="text/javascript" src="./assets/jquery-2.1.1.js"></script>
<script type="text/javascript" src="./assets/jquery.mobile-1.4.3.js"></script>
<script type="text/javascript" src="./assets/sockjs-0.3.4.js"></script>
<script type="text/javascript" src="./assets/stomp.js"></script>
<script type="text/javascript" src="./assets/shortcut.js"></script>

<script type="text/javascript" src="./js/dk.stage.js"></script>
<script type="text/javascript" src="./js/dk.stompClient.js"></script>


<style type="text/css">
#outer {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	overflow-y: hidden; 
	overflow-x: hidden;
}

#top {
	position: relative;
	top: 0;
	left: 2%
}

#bottom {
	position: relative;
	bottom: 0;
	left: 0
}
</style>


</head>


<body onload="onload();">
	<div id=outer>
		<div id=top>
			<embed type="application/x-vlc-plugin"
				pluginspage="http://www.videolan.org" version="VideoLAN.VLCPlugin.2"
				id="vlc" width="96%" height="96%" allowfullscreen="true"
				autostart="false" toolbar="false" text="Dennis Karaoke :)" />

			<script language="Javascript">
				// Register a bunch of callbacks.
				//registerVLCEvent('MediaPlayerNothingSpecial', handleEvents);
				registerVLCEvent('MediaPlayerOpening',
						mediaPlayerOpeningHandler);
				//registerVLCEvent('MediaPlayerBuffering', handleEvents);
				//registerVLCEvent('MediaPlayerPlaying', handleEvents);
				//registerVLCEvent('MediaPlayerPaused', handleEvents);
				//registerVLCEvent('MediaPlayerForward', handleEvents);
				//registerVLCEvent('MediaPlayerBackward', handleEvents);
				//registerVLCEvent('MediaPlayerEncounteredError', handleEvents);
				registerVLCEvent('MediaPlayerEndReached',
						mediaPlayerendReachedHandler);
				//registerVLCEvent('MediaPlayerTimeChanged', handleEvents);
				//registerVLCEvent('MediaPlayerPositionChanged', handleEvents);
				//registerVLCEvent('MediaPlayerSeekableChanged', handleEvents);
				//registerVLCEvent('MediaPlayerPausableChanged', handleEvents);
			</script>

			<br />
		</div>
		
		<div id=bottom>
			<table width="100%">
				<tr height="30">
				
				<td id="ipAddr" width="35" style="color: #fff;" font-size: small;"></td>
				
				<td width="28"><img src="icons/dkaraokeLogo.png" /></td>					
						
					<!-- //#00a0df ; #f32837 f7d728 blue: 4488db  green 14ca00-->

					<td id="q1" width="60" style="color: #14ca00; font-weight: bolder; font-size: large;"></td>
					<td id="q2" width="50" style="color: #13af02;"></td>
					<td id="q3" width="50" style="color: #13af02;"></td>
					<td id="q4" width="50" style="color: 109b01;"></td>
					<td id="q5" width="50" style="color: 109b01;"></td>
					<td id="q6" width="50" style="color: #0e7e01;"></td>
					<td id="q7" width="50" style="color: #095601;"></td>
					<td id="q8" width="50" style="color: #095601;"></td>
					<td id="q9" width="50" style="color: #085002;"></td>
					<td id="q10" width="50" style="color: #085002;"></td>
					<td id="q11" width="50" style="color: #052901;"></td>
					<td id="q12" width="50" style="color: #052901;"></td>
					<td id="q13" width="50" style="color: #052901;"></td>
					<td id="q14" width="50" style="color: #052901;"></td>

					<td width="20"></td>

					<td width="32" title="Toggle between tracks"><img
						src="icons/trackToggle.png" alt="Toggle between tracks"
						onclick="trackToggle()" width="24" height="24" /></td>
					<td width="10"></td>
					<td width="32" title="Rewind"><img src="icons/rewind.png"
						alt="Previous" onclick="rewind()" width="24"
						height="24" /></td>
					<td width="32" title="Pause"><img src="icons/pause.png"
						alt="Pause" onclick="pause()" width="24"
						height="24" /></td>
					<td width="32" title="Play"><img src="icons/play.png"
						alt="Play" onclick="play()" width="24" height="24" /></td>
					<td width="32" title="Next Song"><img src="icons/next.png"
						alt="Next" onclick="next()" width="24" height="24" /></td>
					<td width="10"></td>

					<td width="32" title="Switch to Full Screen"><img
						src="icons/fullScreen.png" alt="Full Screen"
						onclick="requestFullScreen()" width="24" height="18" /></td>

					<td width="32" title="Search Song"><img src="icons/search.png"
						alt="Search" onclick="search()" width="24" height="24" /></td>

					<!--  		<td width="32"><img src="icons/plus.png" alt="Add Song to Playlist"
				onclick="addSong(songIndex.value)" " width="24" height="24" /></td>  -->

					<td width="50"><input id="songIndex" type="text"
						name="songIndex" size="6"
						style="font-size: large; background-color: #000; color: #deb127; padding: 2px; border: none; border-bottom: solid 1px #c9c9c9;"
						autofocus="true" onkeypress="songIndexKeyPressHandler(event);"></td>

					<td width="500" id="searchSongTitle"
						style="color: #deb127; font-weight: 100; font-size: large;"></td>

					<td width="500" id="playingSongTitle"
						style="color: #1daeff; font-size: large; font-weight: 100;" align="right"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
